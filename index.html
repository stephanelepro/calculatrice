<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Scientifique</title>
    <link rel="stylesheet" href="../calculatrice/style/sytle.css">
</head>
<body>
        <div class="calculatrice">
            <div class="titre">SCIENTIFIC CALCULATOR</div>
            <div class="display">
                <input id="screen" type="text" placeholder="0">
            </div>

            <div class="bouton">

                <div class="mode_normal">
                    <div class="row">
                      <button id="ce" onclick="backspc()">CE</button>
                      <button class="boutton">1</button>
                      <button class="boutton">2</button>
                      <button class="boutton">3</button>
                      <button class="boutton">/</button>
                    </div>
                <div class="row">
                    <button class="boutton">4</button>
                    <button class="boutton">5</button>
                    <button class="boutton">6</button>
                    <button class="boutton">7</button>
                    <button class="boutton">*</button>
                </div>
                <div class="row">
                    <button class="boutton">8</button>
                    <button class="boutton">9</button>
                    <button class="boutton">0</button>
                    <button class="boutton">.</button>
                    <button class="boutton">-</button>
                </div>
                <div class="row">
                    <button id="model" onclick="toggleScientificMode()">Mode Scientifique </button>
                    <button id="eval" onclick="screenElement.value=eval(screenElement.value)">=</button>
                    <button id="ac" onclick="screenElement.value=''">AC</button>
                    <button class="boutton">+</button>
                </div>
                
            </div>
            

            <div class="mode_scientifique">

                <div class="row">
                    <button id="ce" onclick="backspc()">CE</button>
                    <button onclick="fact()">n!</button>
                    <button onclick="convertToHexadecimal()">hex</button>
                    <button onclick="calculatePercentage()">%</button>
                    <button onclick="sin()">sin</button>
                    <button id="ac" onclick="screenElement.value=''">AC</button>
                </div>

                <div class="row">
                    <button onclick="convertToDecimal()">dec</button>
                    <button class="boutton">7</button>
                    <button class="boutton">8</button>
                    <button class="boutton">9</button>
                    <button onclick="cos()">cos</button>
                    <button class="boutton">/</button>
                </div>

                <div class="row">
                    <button onclick="log()">log</button>
                    <button class="boutton">4</button>
                    <button class="boutton">5</button>
                    <button class="boutton">6</button>
                    <button onclick="tan()">tan</button>
                    <button class="boutton">x</button>
                </div>

                <div class="row">
                    <button onclick="convertToBinary()">bin</button>
                    <button class="boutton">1</button>
                    <button class="boutton">2</button>
                    <button class="boutton">3</button>
                    <button onclick="e()">e</button>
                    <button class="boutton">-</button>
                </div>

                <div class="row">
                    <button onclick="pow()">x <span style="position: relative;bottom: .4em;right: .1em;">y</span></button>
                    <button class="boutton">0</button>
                    <button class="boutton">.</button>
                    <button onclick="sqrt()">âˆš</button>
                    <button id="eval" onclick="screenElement.value=eval(screenElement.value)">=</button>
                    <button class="boutton">+</button>
                </div>
                <div class="row">
                    <button id="mode" onclick="toggleScientificMode()">Mode normal </button>
                    <button id="time" onclick="afficherHeure()">Time</button>
                    <div class="exposesnt"><button id="expo" class="boutton">^</button></div>
                    <div class="ecran">
                        <div id="timer" style="font-size: 25px;  font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif  ;margin-top: 10px; color: blue;">00h : 00m : 00s</div>
                    </div>
                </div>
            </div>
            </div>
        </div>
   
       
    
        

<script src="../calculatrice/script/app.js"></script>
</body>
</html>
